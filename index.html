<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="browser">
            <header class="browser-header">
                <div>

                    <ul class="browser-header__actions">
                        <li class="browser-action browser-action--close">X</li>
                        <li class="browser-action browser-action--hide">_</li>
                        <li class="browser-action browser-action--full-screen">-></li>
                    </ul>
                </div>
                <div>
                    <ul class="browser-header__tabs">
                        <li class="browser-header-tab">
                            <span>About</span>
                            <span>x</span>
                        </li>
                        <li class="browser-header-tab">
                            <span>Resume</span>
                            <span>x</span>
                        </li>
                        <li class="browser-header-tab">
                            <span>Contact</span>
                            <span>x</span>
                        </li>
                    </ul>
                </div>

                <div class="browser-header__navigator">
                    <span>Back</span>
                    <span>Forward</span>
                    <span>Reload</span>
                    <input type="text" value="/about">
                </div>
            </header>
            <main class="browser-window">
                <h1>Welcome</h1>
                <p>I'm a landing page</p>
                <p>This is a webpage inside of a webpage</p>
            </main>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
